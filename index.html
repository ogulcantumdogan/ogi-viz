<!DOCTYPE html>
<html>
<head>
    <title>Custom Butterchurn Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            background: #000; 
            font-family: Arial, sans-serif; 
            color: white;
        }
        
        #container { 
            display: flex; 
            height: 100vh; 
        }
        
        #controls { 
            width: 320px; 
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            color: white; 
            padding: 20px; 
            overflow-y: auto;
            border-right: 2px solid #444;
        }
        
        #visualizer-container { 
            flex: 1; 
            position: relative; 
            background: #000;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        h3, h4 { 
            margin: 0 0 10px 0; 
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        h3 { 
            font-size: 18px; 
            border-bottom: 2px solid #555;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        
        h4 { 
            font-size: 14px; 
            margin-top: 20px;
            color: #ccc;
        }
        
        button {
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
            color: white;
            border: 1px solid #666;
            padding: 8px 12px;
            margin: 3px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: linear-gradient(180deg, #5a5a5a 0%, #3a3a3a 100%);
            border-color: #777;
        }
        
        button:active {
            background: linear-gradient(180deg, #3a3a3a 0%, #1a1a1a 100%);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-row {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
        }
        
        .control-row button {
            flex: 1;
        }
        
        select, input[type="file"], input[type="number"] {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 6px;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
        
        select {
            margin-bottom: 8px;
        }
        
        #playlist { 
            max-height: 300px; 
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
        }
        
        .preset-item { 
            padding: 8px; 
            border-bottom: 1px solid #333; 
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .preset-item:hover { 
            background: #2a2a2a; 
        }
        
        .preset-item.active { 
            background: #0066cc;
            border-color: #0088ff;
        }
        
        .preset-item:last-child {
            border-bottom: none;
        }
        
        .preset-name {
            flex: 1;
            font-size: 12px;
            line-height: 1.2;
        }
        
        .preset-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .duration-input { 
            width: 50px !important;
            font-size: 11px;
            padding: 3px;
        }
        
        .remove-btn {
            background: #cc3333 !important;
            width: 20px;
            height: 20px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            line-height: 1;
        }
        
        .remove-btn:hover {
            background: #dd4444 !important;
        }
        
        .keyboard-help {
            font-size: 10px;
            color: #999;
            margin-top: 15px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .status-bar {
            background: #333;
            padding: 5px 10px;
            font-size: 11px;
            color: #ccc;
            border-top: 1px solid #555;
            display: flex;
            justify-content: space-between;
        }
        
        .hidden {
            display: none;
        }
        
        #loadPlaylistFile {
            display: none;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
            color: white;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .file-input-label:hover {
            background: linear-gradient(180deg, #5a5a5a 0%, #3a3a3a 100%);
        }
        
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }
            
            #controls {
                width: 100%;
                height: 250px;
                order: 2;
            }
            
            #visualizer-container {
                order: 1;
                height: calc(100vh - 250px);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3>üéµ Ogi Visuals</h3>
            
            <div class="control-group">
                <h4>Playlist Controls</h4>
                <div class="control-row">
                    <button id="playBtn">‚ñ∂ Play</button>
                    <button id="pauseBtn">‚è∏ Pause</button>
                </div>
                <div class="control-row">
                    <button id="prevBtn">‚èÆ Prev</button>
                    <button id="nextBtn">‚è≠ Next</button>
                </div>
            </div>
            
            <div class="control-group">
                <h4>Add Preset</h4>
                <select id="presetSelect">
                    <option>Loading presets...</option>
                </select>
                <button id="addPresetBtn">‚ûï Add to Playlist</button>
            </div>
            
            <div class="control-group">
                <h4>Playlist Management</h4>
                <div class="control-row">
                    <button id="savePlaylistBtn">üíæ Save</button>
                    <button id="loadPlaylistBtn">üìÅ Load</button>
                    <button id="clearPlaylistBtn">üóë Clear</button>
                </div>
                <input type="file" id="loadPlaylistFile" accept=".json">
            </div>
            
            <div class="control-group">
                <h4>Playlist (<span id="playlistCount">0</span> presets)</h4>
                <div id="playlist">
                    <div style="padding: 20px; text-align: center; color: #666; font-size: 12px;">
                        No presets in playlist.<br>
                        Add some presets above!
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h4>Audio Source</h4>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept="audio/*">
                    <label for="audioFile" class="file-input-label">üéµ Load Audio File</label>
                </div>
                <button id="micBtn">üé§ Use Microphone</button>
            </div>
            
            <div class="keyboard-help">
                <strong>Keyboard Shortcuts:</strong><br>
                Space: Play/Pause<br>
                ‚Üê ‚Üí: Previous/Next Preset<br>
                Click preset to jump to it
            </div>
        </div>
        
        <div id="visualizer-container">
            <canvas id="canvas"></canvas>
            <div class="status-bar">
                <span id="currentPreset">No preset loaded</span>
                <span id="playbackStatus">Stopped</span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/butterchurn"></script>
    <script type="text/javascript" src="https://unpkg.com/butterchurn-presets"></script>
    <script src="custom-player.js"></script>
</body>
</html>
