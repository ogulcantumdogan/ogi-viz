<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterchurn Preset Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        .preset-browser {
            top: 20px;
            right: 20px;
            width: 400px;
            height: calc(100vh - 40px);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .controls-panel {
            top: 20px;
            left: 20px;
            width: 300px;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .category-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .category-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .category-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }
        
        .preset-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .preset-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .preset-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .preset-item.active {
            background: rgba(78, 205, 196, 0.2);
            border-left-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }
        
        .preset-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .preset-author {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }
        
        .preset-description {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.3;
        }
        
        .button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 5px 0;
            font-size: 14px;
            width: 100%;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ecdc4;
        }
        
        .audio-visualizer {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .audio-bars {
            display: flex;
            height: 100%;
            align-items: end;
            gap: 2px;
            padding: 5px;
        }
        
        .audio-bar {
            flex: 1;
            background: linear-gradient(to top, #ff6b6b, #4ecdc4);
            border-radius: 1px;
            transition: height 0.1s ease;
        }
        
        .status-text {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        /* Scrollbar styling */
        .preset-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .preset-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .preset-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-overlay">
        <!-- Main Preset Browser -->
        <div class="ui-panel preset-browser">
            <h1>üéµ Preset Browser</h1>
            
            <div class="category-tabs" id="categoryTabs">
                <button class="category-tab active" data-category="all">All</button>
                <button class="category-tab" data-category="classic">Classic</button>
                <button class="category-tab" data-category="abstract">Abstract</button>
                <button class="category-tab" data-category="geometric">Geometric</button>
                <button class="category-tab" data-category="psychedelic">Trippy</button>
                <button class="category-tab" data-category="minimal">Minimal</button>
            </div>
            
            <div class="preset-list" id="presetList">
                <!-- Presets will be populated here -->
            </div>
            
            <div class="status-text" id="statusText">
                Ready! Select a preset above
            </div>
        </div>
        
        <!-- Audio Controls -->
        <div class="ui-panel controls-panel">
            <h1>üéß Audio</h1>
            
            <div class="file-input-wrapper">
                <input type="file" id="audioFile" accept="audio/*">
                <label for="audioFile" class="file-input-label">
                    üìÅ Choose Audio File
                </label>
            </div>
            
            <button class="button secondary" onclick="toggleAudio()">‚ñ∂Ô∏è Play/Pause</button>
            <button class="button secondary" onclick="useMicrophone()">üé§ Use Microphone</button>
            
            <div class="audio-visualizer">
                <div class="audio-bars" id="audioBars"></div>
            </div>
            
            <div class="status-text" id="audioStatus">
                No audio loaded
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/regl@2.1.0/dist/regl.min.js"></script>
    <script src="preset-database.js"></script>
    <script src="preset-browser.js"></script>
</body>
</html>
